<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1 class="heading">Mini Weather App</h1>
    <div class="card">
 
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="hero1 weather">
            <img  class="image1" src="" alt="">
        </div>
        <div class="details weather">
            <h1 class="temp"></h1>
            <h1 class="city"></h1>
        </div>
        <div class="details2  weather ">
            <div class="humidity">
                <img class="image2" src="weather-app-img/images/humidity.png" alt="">
                <h1  class="humid"></h1>
            </div>
            <div class="wind weather">
                <img class="image2" src="weather-app-img/images/wind.png" alt="">
                <h1 class="speed"></h1>
            </div>
        </div>

        <div class="footer weather">
            <h4>Humidity</h4>
            <h4>Wind Speed</h4>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
