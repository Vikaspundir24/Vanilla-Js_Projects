<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="container">
            <div class="hours">
                <h1 id="hr"></h1>
                <p>Hours</p>
            </div>
            <h1>:</h1>
            <div class="minutes">
                <h1 id="min"></h1>
                <p>Minutes</p>
            </div>
            <h1>:</h1>
            <div class="seconds">
                <h1 id="sec"></h1>
                <p>Seconds</p>
            </div>
        </div>
        <button id="start" type="submit"></button>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
