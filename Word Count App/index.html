<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="container">
            <textarea name="paragraph_text" id="input" cols="50" rows="10"></textarea>
            <h3>Enter Something..</h3>
            <h3>Word Count : <span id="count">0</span></h3>
        </div>
        <button id="button" type="submit">Count</button>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
