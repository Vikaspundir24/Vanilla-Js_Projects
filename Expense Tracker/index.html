<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="full">
        <div class="container1">
            <h3><span class="green">Credit</span>/<span class="red">Debit</span> Amount</h3>
            <form class="form">
                <label for="option">Choose Type:</label>
                <select name="credit/debit" id="choose">
                    <option value="Credit" id="credit-option" class="green">Credited</option>
                    <option value="Debit" id="debit-option" class="red">Debited</option>
                </select>
                <label for="where"><span id="from-on">From:</span></label>
                <input type="text" name="" id="input-data">
                <label for="amount">Enter Amount in Rs</label>
                <input type="number" name="" id="input-amount" min="0">
                <button type="submit" value="submit">Submit</button>
            </form>
        </div>
        <div class="container2">
            <h3>Total Transactions: <span id="total-transactions"></span></h3>
            <div class="list" id="lists">

            </div>
            <div class="balance-sheet">
                <div class="balance">
                    <h3><span class="green">Remaining</span> Balance</h3>
                    <h3 class="green"><span id="remaining-bal"></span>Rs</h3>
                </div>
                <div class="debited">
                    <h3>Total <span class="red">Expenditure</span></h3>
                    <h3 class="red"><span id="total-expenditure"></span>Rs</h3>
                </div>
               
            </div>
            <button id="clear-data">Clear Data</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
