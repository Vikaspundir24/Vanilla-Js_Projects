<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">

        <button id="start" type="submit" ></button>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
